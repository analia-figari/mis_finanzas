<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <!-- Si no hay movimientos, mostramos un mensaje -->
    <div *ngIf="!(movements$ | async)?.length">
      <p>No hay movimientos registrados aún.</p>
    </div>

    <!-- Si hay movimientos, los listamos -->
    <ion-list>
      <!-- El 'async' pipe se suscribe automáticamente y 'let movement' recorre cada elemento -->
      <ion-item-sliding *ngFor="let movement of (movements$ | async)">
        <ion-item>
          <ion-icon [name]="movement.type === 'income' ? 'trending-up' : 'trending-down'" 
                     [color]="movement.type === 'income' ? 'success' : 'danger'" 
                     slot="start">
          </ion-icon>
          
          <ion-label>
            <h2>{{ movement.description }}</h2>
            <p>{{ movement.category }} - {{ movement.date | date:'shortDate' }}</p>
          </ion-label>

          <ion-note slot="end" [color]="movement.type === 'income' ? 'success' : 'danger'">
            {{ movement.type === 'income' ? '+' : '-' }} {{ movement.amount | currency:'USD':'symbol':'1.2-2' }}
          </ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteMovement(movement)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
